<html xmlns:th="http://www.thymeleaf.org">
<form th:action="@{/user/add}" th:object="${userInfo}" method="post">

	<table border="0" bgcolor="grey" align="center">
		<tr>
			<td>User Name</td>
			<td><input type="text" th:field="*{uname}" /> </td>
		</tr>

		<tr>
			<td>User Password</td>
			<td><input type="password" th:field="*{pwd}" /> </td>
		</tr>

		<tr>
			<td>User Email</td>
			<td><input type="email" th:field="*{email}" /> </td>
		</tr>

		<tr>
			<td>Roles</td>
			<td><input type="checkbox" th:field="*{roles}" value="CUSTOMER" checked> CUSTOMER &nbsp;
				<input type="checkbox" th:field="*{roles}" value="MANAGER" checked> MANAGER
			</td>
		</tr>

		<tr>
			<td><input type="submit" value="register" /></td>
			<td><input type="reset" value="Cancel" /></td>
		</tr>



	</table>

</form>

</html>
