<html xmlns:th="http://www.thymeleaf.org">
	<h1 style="background-color: aqua;">Custom Login Page</h1>
<form th:action="@{/login}"  method="post">

	<table border="0" bgcolor="grey" align="center">
		<tr>
			<td>User Name</td>
			<td><input type="text" name="username"/> </td>
		</tr>

		<tr>
			<td>User Password</td>
			<td><input type="password" name="password" /> </td>
		</tr>

	
		

		<tr>
			<td><input type="submit" value="Login" /></td>
			<td><input type="reset" value="Cancel" /></td>
		</tr>



	</table>
	
	<spna th:if="${param.error}">Invalid Login Details (Authentication Failed)</spna>
	<spna th:if="${param.logout}">User Logged Out Successfully</spna>

</form>

</html>
