<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <%@taglib uri="http://www.springframework.org/tags/form"  prefix="form"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
</head>
<body>
<h5 style="text-align: center;">Register Employee</h5>

<div class="m-2">


<form:form modelAttribute="emp">
  <div class="form-row">
    <div class="col-md-4">
      <label for="inputEmail4">Emp No </label>
      <form:input path="empNo" type="text" class="form-control" placeholder="Empno" />
    </div>
     <div class="col-md-4">
      <label for="inputEmail4">Name </label>
      <form:input path="empName" type="text" class="form-control" placeholder="Name" />
    </div>
    
    <div class="col-md-4">
      <label for="inputEmail4">Job </label>
      <form:input path="job" type="text" class="form-control" placeholder="Job" />
    </div>
    
    <div class="col-md-4">
      <label for="inputEmail4">Salary </label>
      <form:input path="salary" type="text" class="form-control" placeholder="salary" />
    </div>
    
    <div class="col-md-4">
      <label for="inputEmail4">DeptNo </label>
      <form:input path="deptNo" type="text" class="form-control" placeholder="deptno" />
    </div>
    
    
     <div class="col-md-4">
      <label for="inputEmail4"> </label>
     <button type="submit" class="btn btn-primary">Save Record</button>
    </div>
    
    
  </div>
  
  
  
</form:form>

</div>

</body>
</html>
